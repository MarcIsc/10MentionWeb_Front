    <section>

        <h2>Exercice 2 : zoning 1 </h2>

        <div id="zoning1">

            <h3>Zoning°1</h3>

            <header>
                <p>
                    ici le zoning 1
                </p>
            </header>
            
            <!-- la balise aside permet d'afficher du contenu qui n'a pas de rapport direct avec le contenu principal, souvent representer par une sidebarre -->
            <aside>
                <p>zone de gauche</p>
            </aside>

            <section>
                <p>Zone de droite</p>
            </section>
        </div>
    </section>
